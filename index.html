<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            TelesFlix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
            Escolha ou adicione sua série favorita!
        </p>
        <div class="form-wrapper">
            <input type="text" id="imagemFilme" name="filme" placeholder="Insira o endereço da imagem">

            <input type="text" id="linkFilme" name="filme" placeholder="Insira o endereço do link">

            <input type="text" id="nomeFilme" name="filme" placeholder="Insira o nome do filme">

            <button onclick="adicionarFilme()">Adicionar Filme</button>
        </div>
    </div>
    <div id="listaFilme"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg
        " alt="" class="alura-logo">
    </a>
</body>
<script src="script.js"></script>
</html>
